<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aura Pic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/IMG-20250224-WA0033.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            color: #fff;
        }

        a {
            text-decoration: none; 
            color: inherit; 
        }

        a:visited {
            color: inherit; 
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            width: 100%;
            height: 120px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDown 1s ease-in-out forwards;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-image: url(./images/pexels-photo-7977442.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: "Dancing Script", serif;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
            padding: 10px 20px;
            width: 100%;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
        }

        .nav a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        .search-box {
            border: 1px solid white;
            background: transparent;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .auth-links {
            display: flex;
            gap: 10px;
        }

        /* Login Section Styling */
        .login-section {
            max-width: 400px;
            width: 100%;
            padding: 40px 20px;
            color: #fff;
            background-color: #1e1e1e;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-section h2 {
            font-size: 2.5rem;
            font-family: "Dancing Script", serif;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .login-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-section input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1rem;
        }

        .login-section input::placeholder {
            color: #aaa;
        }

        .login-section button {
            background-color: #ffcc00;
            color: #1e1e1e;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .login-section button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        .login-section .signup-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .login-section .signup-link a {
            color: #ffcc00;
            transition: color 0.3s;
        }

        .login-section .signup-link a:hover {
            color: #e6b800;
        }

        @media (max-width: 768px) {
            .login-section {
                max-width: 300px;
            }
            .login-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>Aura Pic</header>
    <nav class="nav">
        <div class="logo"><a href="index.html"><img src="images/IMG-20250224-WA0033.jpg" height="80px" alt="Aura Pic Logo"></a></div>
        <div>
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="index.html#section2">Pricing</a>
            <a href="faqs.html">FAQs</a>
            <a href="about.html">About</a>
        </div>
        <input type="search" class="search-box" placeholder="Search...">
        <div class="auth-links">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <h2>Login to Aura Pic</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up Here</a></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
